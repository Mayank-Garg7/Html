<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas and SVG</title>
</head>

<body>
    <h1>HTML5 Canvas and SVG</h1>

    <!-- Canvas Section -->
    <!-- Definition: The <canvas> element is used to draw graphics on the fly using JavaScript. -->
    <!-- Attributes:
         width: Specifies the width of the canvas.
         height: Specifies the height of the canvas.
    -->66
    <h2>Canvas</h2>
    <p>The <canvas> element is used for drawing graphics, such as charts or games, using JavaScript:</p>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;"></canvas>
    <script>
        // Example: Drawing on Canvas
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 150, 100);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(250, 100, 40, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.stroke();
    </script>
    <hr>

    <!-- SVG Section -->
    <!-- Definition: The <svg> element is used to define vector-based graphics that can be scaled without losing quality. -->
    <!-- Attributes:
         width: Specifies the width of the SVG container.
         height: Specifies the height of the SVG container.
         xmlns: Specifies the SVG namespace (required).
    -->
    <h2>SVG</h2>
    <p>The <svg> element is used to create scalable vector graphics directly in the HTML:</p>
    <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #000000;">
        <!-- Draw a rectangle -->
        <rect x="50" y="50" width="150" height="100" fill="blue" />

        <!-- Draw a circle -->
        <circle cx="250" cy="100" r="40" fill="red" stroke="black" stroke-width="2" />

        <!-- Add text -->
        <text x="50" y="180" font-family="Arial" font-size="20" fill="green">SVG Example</text>
    </svg>
</body>

</html>
