<!-- boilerplate for html or also known as basic syntax of html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of your website is define under the head tag. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html 5 Boilerplate</title>
    <style></style>
</head>
<body>
    <!-- All content of your webpage going here. -->
    <h1>Hello, World!</h1>
    <p>This is my first website.</p>
    <script></script>
</body>
</html>
