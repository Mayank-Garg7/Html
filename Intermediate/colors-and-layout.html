<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and Layout</title>
</head>

<body>
    <h1>Colors and Layout</h1>
    <p>HTML provides ways to style content and structure layout:</p>

    <!-- Div: Generic container for grouping elements -->
    <div style="background-color: lightgray; padding: 10px;">
        This is a div container.
    </div>

    <!-- Section: Groups related content -->
    <section>
        <h2>Section Title</h2>
        <p>This is a section of the webpage.</p>
    </section>

    <!-- Article: Represents self-contained content -->
    <article>
        <h2>Article Title</h2>
        <p>This is an article within the webpage.</p>
    </article>

    <!-- Aside: Content tangentially related to the main content -->
    <aside>
        <p>This is an aside, often used for sidebars or notes.</p>
    </aside>

    <!-- Iframe: Embeds another webpage or media -->
    <iframe src="https://example.com" width="400" height="300" title="Example Iframe"></iframe>
</body>

</html>
