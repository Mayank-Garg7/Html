<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #262626;
        }
        .card{
            width: 110px;
            height: 110px;
            background: #fff;
            border-radius: 50%;
            transition: 0.5s;
            position: relative;
        }
        .card:hover{
            width: 250px;
            height: 250px;
            border-radius: 10px;
        }
        .image-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            transition: 0.5s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .image-box img{
            width: 100px;
            height: 100px;
        }
        .card:hover .image-box{
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .card:hover .ib1{
            top: 0%;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
        }
        .card:hover .ib2{
            left: 100%;
            box-shadow: -10px 10px 10px rgba(0, 0, 0, 0.5);
        }
        .card:hover .ib3{
            top: 100%;
            box-shadow: 10px -10px 10px rgba(0, 0, 0, 0.5);
        }
        .card:hover .ib4{
            left: 0%;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
        }
        .card:hover .center{
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-box ib1">
            <img src="image.jpg" alt="">
        </div>
        <div class="image-box ib2">
            <img src="image.jpg" alt="">
        </div>
        <div class="image-box center">
            <img src="image.jpg" alt="">
        </div>
        <div class="image-box ib3">
            <img src="image.jpg" alt="">
        </div>
        <div class="image-box ib4">
            <img src="image.jpg" alt="">
        </div>
    </div>
</body>
</html>
