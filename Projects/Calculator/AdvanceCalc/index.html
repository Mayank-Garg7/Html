<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="calculateSqrt()">âˆš</button>
        <button onclick="calculateSin()">sin</button>
        <button onclick="calculateCos()">cos</button>
        <button onclick="calculateTan()">tan</button>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function calculateResult() {
            const expression = document.getElementById("display").value;
            try {
                const result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateSqrt() {
            const value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                document.getElementById("display").value = Math.sqrt(value);
            } else {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateSin() {
            const value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                document.getElementById("display").value = Math.sin(value * (Math.PI / 180));
            } else {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateCos() {
            const value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                document.getElementById("display").value = Math.cos(value * (Math.PI / 180));
            } else {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateTan() {
            const value = parseFloat(document.getElementById("display").value);
            if (!isNaN(value)) {
                document.getElementById("display").value = Math.tan(value * (Math.PI / 180));
            } else {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
