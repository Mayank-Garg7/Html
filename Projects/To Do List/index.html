<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz</title>
    <style>
        /* Add some basic styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz</h1>
        <p>Test your knowledge with this simple quiz.</p>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="options">
            <!-- Options will be added here using JavaScript -->
        </div>
        <p id="result"></p>
        <button id="next-button">Next</button>
    </div>

    <script>
        // Define your quiz questions and options
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correctAnswer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Venus", "Jupiter"],
                correctAnswer: "Mars"
            },
            {
                question: "How many continents are there on Earth?",
                options: ["5", "6", "7", "8"],
                correctAnswer: "7"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionContainer = document.getElementById("question-container");
        const optionsContainer = document.getElementById("options");
        const resultContainer = document.getElementById("result");
        const nextButton = document.getElementById("next-button");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionContainer.textContent = currentQuestion.question;
            
            optionsContainer.innerHTML = "";
            currentQuestion.options.forEach((option) => {
                const optionElement = document.createElement("button");
                optionElement.textContent = option;
                optionElement.addEventListener("click", checkAnswer);
                optionsContainer.appendChild(optionElement);
            });
        }

        function checkAnswer(event) {
            const selectedOption = event.target.textContent;
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
            }
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionContainer.textContent = "";
            optionsContainer.innerHTML = "";
            resultContainer.textContent = `You scored ${score} out of ${questions.length} questions.`;
            nextButton.style.display = "none";
        }

        loadQuestion();
    </script>
</body>
</html>
