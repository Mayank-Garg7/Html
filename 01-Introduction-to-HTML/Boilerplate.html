<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata and settings for the webpage -->
    <!-- Definition: The <!DOCTYPE html> declaration defines the document type and version (HTML5 in this case). -->
    <meta charset="UTF-8"> 
    <!-- Definition: The <meta charset="UTF-8"> tag specifies the character encoding for the document (UTF-8 supports most characters). -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Definition: The <meta name="viewport"> tag controls the page's dimensions and scaling on different devices. 
         Attributes:
         - width=device-width: Makes the page width match the screen size.
         - initial-scale=1.0: Sets the initial zoom level to 1. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Definition: The <meta http-equiv="X-UA-Compatible" content="IE=edge"> tag ensures compatibility with Internet Explorer's latest rendering engine. -->

    <!-- Title of the webpage -->
    <!-- Definition: The <title> tag specifies the title of the webpage, which is displayed on the browser tab. -->
    <title>HTML5 Boilerplate</title>

    <!-- Internal CSS can be added here, but it's better to use an external stylesheet -->
    <!-- Definition: The <style> tag is used to define internal CSS for styling the webpage. -->
    <style>
        /* Example: Basic styling */
        body {
            font-family: Arial, sans-serif; /* Sets the font family */
            line-height: 1.6; /* Sets the line spacing */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
        }
    </style>
</head>

<body>
    <!-- Main content of the webpage -->
    <!-- Definition: The <body> tag contains all the visible content of the webpage (text, images, links, etc.). -->
    <h1>Hello, World!</h1>
    <!-- Definition: The <h1> tag defines the most important heading on the webpage. -->

    <p>This is my first website.</p>
    <!-- Definition: The <p> tag defines a paragraph of text. -->

    <!-- Script area -->
    <!-- Definition: The <script> tag is used to embed or reference JavaScript code. -->
    <script>
        // Example: JavaScript code to display a message in the browser's developer console
        console.log('Page Loaded');
    </script>
</body>

</html>
