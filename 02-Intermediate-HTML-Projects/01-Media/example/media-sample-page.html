<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <h1>Media Examples</h1>

    <!-- Image Example -->
    <h2>Image</h2>
    <img src="assets/sample-image.jpg" alt="Sample Image" width="300">

    <!-- Audio Example -->
    <h2>Audio</h2>
    <audio controls>
        <source src="assets/sample-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Example -->
    <h2>Video</h2>
    <video controls width="400">
        <source src="assets/sample-video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</body>
</html>
