<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>SVG Example</title>
</head>

<body>
    <h1>SVG Example</h1>
    <p>This is a demonstration of SVG in action with enhanced styling and responsiveness.</p>

    <!-- Example 1: Simple SVG -->
    <h2>Rectangle and Circle</h2>
    <svg width="300" height="200">
        <rect x="10" y="10" width="100" height="100" fill="blue" />
        <circle cx="200" cy="50" r="40" fill="red" />
    </svg>

    <!-- Example 2: SVG Text -->
    <h2>Text Inside SVG</h2>
    <svg width="300" height="100">
        <text x="10" y="50" font-family="Arial" font-size="24" fill="green">
            Hello, SVG!
        </text>
    </svg>

    <!-- Example 3: Animated SVG -->
    <h2>Animated Circle</h2>
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="40" fill="purple">
            <animate attributeName="cx" from="50" to="150" dur="2s" repeatCount="indefinite" />
        </circle>
    </svg>

    <!-- Example 4: External SVG Logo -->
    <h2>External SVG Logo</h2>
    <p>Using the <code>&lt;img&gt;</code> tag to embed an SVG logo.</p>
    <img src="../assets/svg/logo.svg" alt="React Logo" />

    <p>Embedding the SVG directly into the HTML:</p>
    <svg width="300" height="300">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
</body>

</html>
