<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        h2 {
            margin-top: 30px;
            color: #555;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            margin: 10px 20px;
        }

        svg {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            max-width: 90%;
            padding: 5px;
            height: auto;
        }

        /* Adding hover effects for interactivity */
        rect:hover, circle:hover, text:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* Styling for animated elements */
        circle {
            stroke: #000;
            stroke-width: 2;
        }

        /* Making the layout responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            svg {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>SVG Example</h1>
    <p>This is a demonstration of SVG in action with enhanced styling and responsiveness.</p>

    <!-- Example 1: Simple SVG -->
    <h2>Rectangle and Circle</h2>
    <svg width="400" height="200">
        <rect x="10" y="10" width="100" height="100" fill="blue" />
        <circle cx="150" cy="50" r="40" fill="red" />
    </svg>

    <!-- Example 2: SVG Text -->
    <h2>Text Inside SVG</h2>
    <svg width="300" height="100">
        <text x="10" y="50" font-family="Arial" font-size="24" fill="green">
            Hello, SVG!
        </text>
    </svg>

    <!-- Example 3: Animated SVG -->
    <h2>Animated Circle</h2>
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="40" fill="purple">
            <animate attributeName="cx" from="50" to="150" dur="2s" repeatCount="indefinite" />
        </circle>
    </svg>
</body>
</html>
